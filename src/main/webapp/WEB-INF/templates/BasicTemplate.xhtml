<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title><ui:insert name="title">&#9917; Football Manager &#9917;</ui:insert></title>
    <h:outputStylesheet library="default" name="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['default:images/favicon.ico']}"/>
</h:head>


<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>
</div>


<div id="container">
    <div class="content">
        <ui:insert name="content">
            <ui:include src="content.xhtml"/>
        </ui:insert>
    </div>
</div>

<div id="footer">
    <ui:insert name="footer">
        <ui:include src="footer.xhtml"/>
    </ui:insert>
</div>

</body>

</html>
