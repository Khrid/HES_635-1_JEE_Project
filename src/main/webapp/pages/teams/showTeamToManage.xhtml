<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>

<f:metadata>
    <f:viewParam name="foo" value="#{mainBean.foo}" />
    <f:event type="preRenderView" listener="#{mainBean.reset}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h2>Manage team -  #{mainBean.targetTeam.name}</h2>
        <h:form>
            <h:commandLink action="manageTeams">
                <h:outputText value="Manage another team"/>
            </h:commandLink>
        </h:form>
        <hr/>
        <b>Stadium : </b> #{mainBean.targetTeam.stadium}<br/>
        <h:form>
            <b>Division : </b> #{mainBean.targetTeam.currentLeague.name}
            <h:commandButton value="Promote" action="#{mainBean.promoteTeam}"/> - <h:commandButton value="Relegate" action="#{mainBean.relegateTeam}"/>
        </h:form>
            <b>Trainer : </b>#{mainBean.targetTeam.trainer.lastname} #{mainBean.targetTeam.trainer.firstname}
        <br/>
        <h:form>
            <h:dataTable value="#{mainBean.messages}" var="message">
                <h:column>
                    <h:outputText value="#{message}" style="color: red"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
