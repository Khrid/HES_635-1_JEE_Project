<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h2>Manage teams</h2>
        <h:form>
            <h:outputText value="Select the team's league : "/>
            <h:selectOneMenu value="#{leagueBean.targetLeague}" valueChangeListener="#{leagueBean.updateTargetLeague}"
                             onchange="submit()">
                <f:selectItems value="#{leagueBean.leagueNames}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputText value="Team : "/>
            <h:selectOneMenu value="#{leagueBean.targetTeamName}">
                <f:selectItems value="#{leagueBean.targetLeagueTeamsNames}"/>
            </h:selectOneMenu>
            <h:commandButton value="manage" action="#{leagueBean.manageTeam}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
