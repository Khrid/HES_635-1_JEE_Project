<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h2>Teams</h2>
        <h:form>
            <h:dataTable value="#{mainBean.teams}" var="team">
                <h:column>
                    <f:facet name="header">Team name</f:facet>
                    #{team.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Since</f:facet>
                    #{team.yearOfCreation}
                </h:column>
                <h:column>
                    <f:facet name="header">Stadium</f:facet>
                    #{team.stadium}
                </h:column>
                <h:column>
                    <f:facet name="header">Current league</f:facet>
                    #{team.currentLeague.name} (#{team.countryAndDivisionInfo})
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
