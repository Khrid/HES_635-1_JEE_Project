<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h2>Trainers</h2>
        <h:form>
            <h:dataTable value="#{trainerBean.trainers}" var="trainer">
                <h:column>
                    <f:facet name="header">Firstname</f:facet>
                    #{trainer.firstname}
                </h:column>
                <h:column>
                    <f:facet name="header">Lastname</f:facet>
                    #{trainer.lastname}
                </h:column>
                <h:column>
                    <f:facet name="header">Nationality</f:facet>
                    #{trainer.nationality.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Team</f:facet>
                    #{trainer.currentTeam.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Role</f:facet>
                    #{trainer.role}
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
