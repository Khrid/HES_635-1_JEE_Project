<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <!-- <h:outputLabel value="Get leagues:"></h:outputLabel><h:outputLabel value=" #{leagueBean.leagues}"></h:outputLabel> -->
        <!-- l'appel est fait sur le getter
               leagueBean.leagues =
               leagueBean.getLeagues -->
        <h2>Leagues</h2>
        <h:form>
            <h:dataTable value="#{leagueBean.leagues}" var="league">
                <h:column>
                    <f:facet name="header">League name</f:facet>
                    #{league.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Division</f:facet>
                    #{league.division}
                </h:column>
                <h:column>
                    <f:facet name="header">Country</f:facet>
                    #{league.country.name}
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
