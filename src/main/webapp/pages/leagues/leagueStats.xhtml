<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h2>League statistics - #{mainBean.targetLeague}</h2>
            <c:choose>
                <c:when test="#{mainBean.stats[4] == 1}">
                    <div><strong>Players in league : </strong>#{mainBean.stats[0]}</div>
                    <div><strong>Average age : </strong>#{mainBean.stats[1]}yo</div>
                    <div><strong>Average height : </strong>#{mainBean.stats[2]}cm</div>
                    <div><strong>Average weight : </strong>#{mainBean.stats[3]}kg</div>
                </c:when>
                <c:otherwise>
                    <div>no stats</div>
                </c:otherwise>
            </c:choose>
    </ui:define>
</ui:composition>
</html>
