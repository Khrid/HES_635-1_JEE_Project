<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h2>League statistics</h2>
        <h:form>
            <h:outputText value="Select the league : "/>
            <h:selectOneMenu value="#{mainBean.targetLeague}" valueChangeListener="#{mainBean.updateTargetLeague}"
                             onchange="submit()">
                <f:selectItems value="#{mainBean.leagueNames}"/>
            </h:selectOneMenu>
            <br/>
            <br/>
            <h:commandButton value="Get stats" action="#{mainBean.getStatistics}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
