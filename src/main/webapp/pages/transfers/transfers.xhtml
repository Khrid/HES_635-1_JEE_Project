<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h2>Transfers</h2>
        <h:form>
            <h:dataTable value="#{mainBean.transfers}" var="transfer">
                <h:column>
                    <f:facet name="header">Player</f:facet>
                    #{transfer.player.lastname} #{transfer.player.firstname}
                </h:column>
                <h:column>
                    <f:facet name="header">Team (old)</f:facet>
                    #{transfer.oldTeam.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Team (new)</f:facet>
                    #{transfer.newTeam.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{transfer.date}" >
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
